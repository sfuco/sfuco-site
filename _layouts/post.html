---
layout: default
---

<section class="post">
  <div class="container-fluid">
    {% if page.image %}
      <a href="{{site.baseurl}}/img/post-photos/{{page.image}}">
      <!-- Have to use inline styles here since the images are templated and there's no templating in css -->
        <div style="background-image: url({{site.baseurl}}/img/post-photos/{{page.image}})"></div>
      </a>
    {% endif %}
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>{{page.title}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <span>{{ page.date | date: "%B %-d, %Y" }}</span>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-12">
        {{page.content}}
      </div>
    </div>
  </div>
</section>
