<!doctype html>
<html class="no-js" lang="">
  <head>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107262305-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {dataLayer.push(arguments);};
      gtag('js', new Date());

      gtag('config', 'UA-107262305-1');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{site.title}}</title>
    <meta name="description" content="{{site.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    {% if site.favicon %}
      <link rel="icon" href="{{site.baseurl}}/{{site.favicon}}" type="image/png">
    {% endif %}
    <!-- HTML Boilerplate -->
    <script src="{{site.baseurl}}/js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- Typography -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700,900" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/bs4/bootstrap.min.css">
    <!--Our Css-->
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
  </head>

  <body class="grid-container">
    <div class="nav-container">
      {% include navbar.html %}
    </div>
    <div class="content-container">
      {{content}}
    </div>
    <footer>
      {% include footer.html %}
    </footer>

  </body>

  <div class="loading-screen"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    window.jQuery ||
    document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>');
  </script>
  <!-- Bootstrap -->
  <script src="{{site.baseurl}}/js/bs4/bootstrap.min.js"></script>
  <!-- Our Scripts -->
  <script src="{{site.baseurl}}/js/plugins.js"></script>
  <script src="{{site.baseurl}}/js/main.js"></script>
</html>
