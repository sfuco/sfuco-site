<h2 class="inline ch-bold">news</h2>
<div class="twelve columns">
    <ul>
        {% for news in site.posts %}
        <li>
            <h3 class="news-title">
                <a href="">{{news.title}}</a>
                <span class="news-date"> | {{ news.date | date: "%B %-d, %Y" }}</span>
            </h4>
            <div class="news-content">
                {{news.content}}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
