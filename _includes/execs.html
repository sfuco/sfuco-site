<div id="execs-content">
    <div class="page-title">
        <h1>
            the
            <b>execs</b>
        </h1>
    </div>

    <!-- Exec Thumbnail Gallery -->
    <div class="flex-container">

        {% assign sorted = (site.execs | sort: 'order') %}

        {% for exec in sorted %}
        <div class="flex-element exec-bio">
            <a href="#{{exec.firstName}}">
                <span>{{exec.firstName}}</span>
                <div class="hover-overlay"></div>
                <img src="{{site.baseurl}}/img/exec-photos/{{exec.image}}" alt="exec-image"/>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Exec Detail Overlays -->
{% for exec in site.execs %}
<div class="modal-overlay" id="{{exec.firstName}}">
    <div class="modal-box container">
        <div class="toolbar row">
            <a class="close-button" href="#execs">X</a>
        </div>
        <div class="row">
            <div class="eight columns offset-by-four">
                <img id="exec-detail-image"
                    src="{{site.baseurl}}/img/exec-photos/{{exec.image}}"
                    alt="exec-image"/>
            </div>
        </div>
        <div id="exec-detail-text row">
            <div class="four columns" id="exec-name">
                <h3>
                    {{exec.title}}
                    <span>{{exec.position}}</span>
                </h3>
            </div>
            <div class="eight columns" id="exec-description">
                {{exec.content}}
            </div>
        </div>
    </div>
</div>
{% endfor %}
