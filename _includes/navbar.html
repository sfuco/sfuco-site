<nav>
  <!-- Full nav -->
  <div id="nav-full" class="hidden-sm-down">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1">
          <a href="{{site.baseurl}}/"><div class="logo"></div></a>
        </div>
        <div class="menu col-md-4 offset-md-7">
          <ul>
            <!-- since home is not a section, it won't show up in the loop -->
            <li><a href="{{site.baseurl}}/">home</a></li>
            {% assign sections = site.sections | where: "category", "main" %}
            {% assign sorted = sections | sort: 'order' %}
            {% for section in sorted %}
              <li><a href="{{section.permalink}}">{{section.name}}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Mobile nav -->
  <div id="nav-mobile" class="hidden-md-up">

  </div>
</nav>
