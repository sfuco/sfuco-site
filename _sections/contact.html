<section id="contact">
  <!-- Full screen contact form -->
  <div class="container hidden-sm-down">
    <div class="row">
      <div class="col-12">
        <h1>CONTACT US</h1>
        <hr />
      </div>
    </div>
    <br /><br />
    <form method="POST" id="contact-form">
      <!-- spambot protection -->
      <input type="text" name="_gotcha" style="display:none" />
      <div class="row">
        <div class="col-4">
          <h3>Hi sfuco,</h3>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <label>My <b>name</b> is: </label><br />
          <input type="text" name="name" placeholder="(required)"/>
        </div>
        <div class="col-6">
          <label>and you can <b>email</b> me at: </label><br />
          <input type="text" name="email" placeholder="(required)"/>
        </div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-12">
          <label>I'm writing to you because:</label>
          <textarea rows="1" cols="50" name="message" form="contact-form"></textarea>
        </div>
      </div>
      <br /><br /><br />
      <div class="row">
        <div class="col-12">
          <label id="error-text">There's text</label>
          <input id="send-button" type="submit" value="SEND">
        </div>
      </div>
    </form>
  </div>
  <!-- Mobile contact form -->
  <div class="container hidden-md-up">

          <input type="text" name="name" placeholder="(required)"/>
        </div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-12">
          <label>and you can <b>email</b> me at: </label><br />
          <input type="text" name="email" placeholder="(required)"/>
        </div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-12">

    </form>

</section>
