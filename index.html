---
layout: default
permalink: /home/
---

<div id="homepage">
  {% assign home = site.sections | where: "name", "home" %}
    {{home.content}}

  {% assign sections = site.sections | where: "onHomePage", "true" %}
  {% assign sorted = sections | sort: 'order' %}
  {% for section in sorted %}
    <section id="{{section.name}}">
      {{section.content}}
    </section>
  {% endfor %}
</div>
