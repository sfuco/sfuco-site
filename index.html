---

<div id="homepage">
  <div class="hidden-sm-down">
    {% include vertical-nav.html %}
  </div>

  <header>
    <div class="hero-image">
      <h1>sfu<b>concert orchestra</b></h1>
    </div>
  </header>

  {% assign sections = site.sections | where: "onHomePage", "true" %}
  {% assign sorted = sections | sort: 'order' %}
  {% for section in sorted %}
    <!-- Full screen layout has different section padding than mobile -->
    <section id="{{section.name}}" class="hidden-sm-down full-padding">
      {{section.content}}
    </section>

    <section id="{{section.name}}" class="hidden-md-up mobile-padding">
      {{section.content}}
    </section>
  {% endfor %}
</div>
