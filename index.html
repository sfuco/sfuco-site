---
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{site.title}}</title>
        <meta name="description" content="{{site.description}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon -->
        {% if site.favicon %}<link rel="icon" href="{{ site.favicon }}" type="image/x-icon">{% endif %}

        <!-- HTML Boilerplate -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <!-- Typography -->
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bs/bootstrap.min.css">

        <!--Our Css-->
        <link rel="stylesheet" href="css/main.css">
    </head>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <body>
        <div id="navigation">
            {% include vertical-nav.html %}
            {% include navbar.html %}
        </div>

        <header id="home" class="container-fluid">
            {% include home.html %}
        </header>


        <div id="content" class="container">

            <section id="news" class="row">
                {% include news.html %}
            </section>

            <section id="about" class="row">
                {% include about.html %}
            </section>

            <hr />

            <section id="execs" class="row">
                {% include execs.html %}
            </section>

            <hr />

            <!-- This is just the contact form overlay -->
            <section id="contact" class="row">
                {% include contact.html %}
            </section>
        </div>

        <footer>
            {% include footer.html %}
        </footer>
    </body>

    <div class="loading-screen"></div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>

    <!-- Bootstrap -->
    <script src="js/bs/bootstrap.min.js"></script>

    <!-- Our Scripts -->
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
</html>
